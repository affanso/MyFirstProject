<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e60fbda207.js" crossorigin="anonymous"></script>
    <title>WT</title>
</head>
<body>
    <nav class="nav bg-dark">
        <div class="container">
            <h2 class="logo lg-heading">WT</h2>
            <ul class="nav-items">
                <li class="nav-item"><a href="/index.html">Home</a></li>
                <li class="nav-item"><a href="/about.html">About</a></li>
                <li class="nav-item"><a href="/contact.html">Contact</a></li>
            </ul>
        </div> 
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wraper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <div class="address-group">
                        <i class="fa fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <img src="/img/company-img.jpg" alt="Company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below</p>
                    <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                    </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <a href="https://www.facebook.com/affan.sohail.794"><i class="fab fa-facebook fa-4x"></i></a>
            <i class="fab fa-twitter fa-4x"></i>
            <a href="https://www.instagram.com/affan_sohail1/"><i class="fab fa-instagram fa-4x"></i></a>
        </div>
        <p>World Travel &copy; 2020, All Rights Reserved</p>
    </footer>


</body>
</html>
